<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mobile.css">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="imagens/Logo.png" alt="logo da alura">
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-text" placeholder="Digite seu text aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
        </div>


         <div id="output">
            <h1>Mensagens Codificadas</h1>
            <img src="imagens/king.png" alt="menino centado com uma lupa" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <script src="interacao/script.js"></script>
</body>
</html>
